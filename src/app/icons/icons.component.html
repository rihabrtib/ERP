<div class="panel-header panel-header-sm">
 
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header ">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Liste</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Ajouter un Niveau</a>
                
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                  <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                         
                          <h4 class="card-title"> Liste des Niveaux</h4>
                        </div>
                        <div class="card-body">
                          <div class="table-responsive">
                            <table class="table">
                              <thead class=" text-primary">
                                <th>
                                Nom
                                </th>
                                <th>
                                  Description
                                </th>
                               
                                <th class="text-right">
                                  
                                </th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let users of user">
                                  <td>{{user.username}}</td>
                                  <td>{{user.pass}}</td>
                                  <td>{{user.email}}</td>
      
      
                                  <td class="text-right">
                                    <button type="button" rel="tooltip" title=""
                                      class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral"
                                      data-original-title="Edit Task">
                                      <i class="now-ui-icons ui-2_settings-90"></i>
                                    </button>
                                    <button type="button" rel="tooltip" title=""
                                      class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral"
                                      data-original-title="Remove">
                                      <i class="now-ui-icons ui-1_simple-remove"></i>
                                    </button>
                                  </td>
                                </tr>
      
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
  
  
                
              </div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  <div class="col-md-12">
                      <div class="card">
                        <div class="card-header">
                          <h5 class="title">Ajouter un Niveau</h5>
                        </div>
                        <div class="card-body">
                          <form>
                            <div class="row">
                             
                              <div class="col-md-3 px-1">
                                <div class="form-group">
                                  <label>Nom</label>
                                  <input type="text" class="form-control" placeholder="Username" value="michael23">
                                </div>
                              </div>
                              
                            </div>
                            <div class="row">
                              <div class="col-md-6 pr-1">
                                <div class="form-group">
                                  <label>Description</label>
                                  <input type="text" class="form-control" placeholder="Company" value="Mike">
                                </div>
                              </div>
                             
                            </div>
                            
                            
                              
                            
                          </form>
                        </div>
                      </div>
                    </div>
              </div>
              
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
